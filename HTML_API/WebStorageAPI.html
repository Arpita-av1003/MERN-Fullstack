<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Storage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(143, 198, 243, 0.9);
        }

        .result-box {
            min-height: 3rem; 
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-4 text-primary"></i>
                            <h4 class="mt-2 fw-bold text-secondary">User Profile</h4>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <label for="username">Enter your username</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button onclick="saveData()" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-save me-2"></i>Save Username
                            </button>
                            <button onclick="loadData()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-cloud-download me-2"></i>Load Username
                            </button>
                        </div>

                        <div class="mt-4 p-3 bg-light rounded text-center border border-light-subtle result-box">
                            <small class="text-uppercase text-muted fw-bold" style="font-size: 0.7rem;">Status</small>
                            <p id="result" class="mb-0 fw-medium text-dark mt-1">Waiting for input...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function saveData() {
            const username = document.getElementById("username").value;
            if (username) {
                localStorage.setItem("username", username);
              
                const resultDisplay = document.getElementById("result");
                resultDisplay.innerHTML = `<span class="text-success"><i class="bi bi-check-circle-fill"></i> Saved!</span>`;
                setTimeout(() => {
                   resultDisplay.innerHTML = "Waiting for input..."; 
                }, 2000);
            } else {
                alert("Please enter a username.");
            }
        }

        function loadData() {
            const username = localStorage.getItem("username");
            const resultDisplay = document.getElementById("result");
            
            if (username) {
                resultDisplay.innerHTML = `Saved Username: <strong>${username}</strong>`;
            } else {
                resultDisplay.innerHTML = `<span class="text-danger">No username saved.</span>`;
            }
        }
    </script>
</body>
</html>
