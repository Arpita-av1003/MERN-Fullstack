<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
           <h1 class="title">Arpita Aka Appu</h1>
        </div>
        <div class="buttons">
        <button id="btn-start" class="button start">Start</button>
        <button id="btn-stop" class="button stop">Stop</button>
        <button id="btn-reset" class="button reset">Reset</button>
        <button id="btn-count" class="button count">Count</button>
        </div>

        <div class="inpcontainer">
            <input type="text" class="input">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
