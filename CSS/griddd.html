<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: pink;
            display: grid;
            grid-gap: 10px;
            height: 400px;
            width: 800px;
          border: 1px solid black;
          grid-template-columns: repeat(3,1fr);
          
        }
        .item{
            background-color: rgb(51, 247, 182);
            color: rgb(6, 6, 6);
            padding: 10px;
            font-size: 30px;
        }
        /* .item:nth-child(1){
            grid-column: 1/4;
        }
        .item:nth-child(2){
            grid-column: 1/2;
        }
        .item:nth-child(3){
            grid-column: 2/4;

        }
        .item:nth-child(4){
            grid-column: 1 /4;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Navbar</div>
        <div class="item">Sidebar</div>
        <div class="item">Content</div>
        <div class="item">Footer</div>
    </div>
</body>
</html>
