<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 100px;
            background-color: aqua;
            padding: 15px;
            border: 2px solid black; 
        }
        .block-box{
            background-color: pink;
        }
        .inline-element{
              background-color: aquamarine;
        }
        .block-box,.inline-element{
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 1px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Some text</p>
    </div>
    <div class="block-box">Block Element</div>
    <span class="inline-element">Inline Element</span>
</body>
</html>
