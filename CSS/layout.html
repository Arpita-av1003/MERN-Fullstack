<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body{
    height: 100vh;
    width: 100vw;
}
.container{
    height: 100%;
    width: 100%;
    display: grid;
    padding: 4rem;
    background-color: rgb(164, 164, 164);
    row-gap: 1rem;
    column-gap: 1rem;
    grid-template-columns: repeat(1,1fr);
    grid-template-rows: repeat(6,1fr);
}
.box{
    background-color: rgb(218, 30, 67);
    border: 5px solid black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
}
.Header{
    grid-column-start: 1;
    grid-column-end: 4;
}
.Footer{
    grid-column-start: 1;
    grid-column-end: 4;
}
.Sidebar{
    grid-row-start: 2;
    grid-row-end: 4;
}
.content{
    grid-column-start: 2;
    grid-column-end: 4;
}
@media(min-width:800px){
    .Header{
    grid-column-start: 1;
    grid-column-end: 4;
}
.Footer{
    grid-column-start: 1;
    grid-column-end: 4;
}
.Sidebar{
    grid-row-start: 2;
    grid-row-end: 4;
}
.content{
    grid-column-start: 2;
    grid-column-end: 4;
}
.container{
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(4,1fr);
}
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box Header">Header</div>
        <div class="box content">content</div>
        <div class="box">content</div>
        <div class="box">content</div>
        <div class="box Sidebar">Sidebar</div>
        <div class="box Footer">Footer </div>
    </div>
</body>
</html>
