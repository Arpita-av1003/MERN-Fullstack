<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            border: 1px solid black;
            border-radius: 50%;
            height: 60px;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flex-container{
            border: 1px solid black;
            background-color: beige;
            height: 1200px;
            display: flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;
        }
        #b1{
            background-color: brown;
        }
        #b2{
            background-color: blue;
        }
        #b3{
            background-color: aqua;
        }
        #b4{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
        <div class="flex-container">
            <div class="circle" id="b1">1</div>
            <div class="circle" id="b2">2</div>
            <div class="circle" id="b3">3</div>
            <div class="circle" id="b4">4</div>
        </div>
</body>
</html>
