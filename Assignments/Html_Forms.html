<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <style>
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      body {
        background-color: #cfe1fb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .course {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 2.5rem;
        margin-right: 2.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.2rem;
        color: #0d0c0c;
        font-weight: bold;
      }
      .gender {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="submit"]:hover {
        background-color: #007bff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Course Registration</h1>
    <div class="course">
      <form>
        <div class="name_vame">
          <label for="firstname">First Name:</label><br />
          <input type="text" id="firstname" name="First Name" /><br /><br />
          <label for="lastname">Last Name:</label><br />
          <input type="text" id="lastname" name="lastname" /><br /><br />
          <label for="email">Email:</label><br />
          <input type="email" /><br /><br />
          <label for="password">Password:</label><br />
          <input type="password" name="password" /><br /><br />
        </div>
        <label for="gender">Gender:</label>
        <div class="gender">
          <input type="radio" name="gender" value="male" id="male" required />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" value="others" id="others" />
          <label for="others">Others</label>
        </div>
        <br />
        <div class="couselec">
          <label for="course-select">Choose a course:</label><br />
          <select name="course" id="course-select" required>
            <option value="Choose">Select a Course:</option>
            <option value="web-development">Web Development</option>
            <option value="data-science">Data Science</option>
            <option value="graphic-design">Graphic Design</option>
            <option value="Data Structure and Algorithms">
              Data Structure and Algorithms
            </option>
          </select>
        </div>
        <br />
        <input type="checkbox" id="terms" value="agreed" required />
        <label for="terms"
          >By submitting this form,I agree to receive notifications from the
          organisation.</label
        >
        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
