<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6519dd;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px; 
            text-align: center;
            display: flex;      
            flex-direction: column; 
            gap: 15px; 
            color: black;          
        }

        h2 {
            color: #050505;
            margin-bottom: 10px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
            color: black;
            background:white;
        }

        button {
            width: 100%;
            padding: 15px;
            color:black;
            border:1px solid black;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #6519dd;
        }
        .container input{
            color: #050505;
        }

        #result {
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: #e6e2ec;
            color:black;
            font-weight: 600;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: pink;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Even/Odd & Calculator</h2>
        
        <input type="number" id="num1" placeholder="Enter number1">
        <input type="number" id="num2" placeholder="Enter number2">
        
        <button onclick="checkSum()">Calculate Sum</button>

        <div id="result">Result</div>
    </div>

    <script>
        function checkSum() {
            const val1 = document.getElementById('num1').value;
            const val2 = document.getElementById('num2').value;
            const resultBox = document.getElementById('result');

            const n1 = Number(val1);
            const n2 = Number(val2);
            const total = n1 + n2;
            let message = "";
            let accentColor = "";

            if (total % 2 === 0) {
                message = "Result is Even";
        
            } else {
                message = "Result is Odd";
            }

            resultBox.innerHTML = `<strong>Sum:${total}(${message})</strong>`;
            resultBox.style.borderLeftColor = accentColor;
            resultBox.style.color = "#333";
        }
    </script>

</body>
</html>
